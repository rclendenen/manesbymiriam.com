<!DOCTYPE html>
<html>
<head>
    <title>Create Placeholder Headshot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .instructions { background: #f0f8ff; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Create Placeholder Headshot</h1>
    
    <div class="instructions">
        <h2>Instructions:</h2>
        <p>This will create a small placeholder headshot image that will definitely work on your website. Click the button below to create and download a placeholder image.</p>
    </div>
    
    <div>
        <button onclick="createPlaceholderHeadshot()">Create Placeholder Headshot</button>
    </div>
    
    <div id="canvas-container"></div>
    
    <script>
        function createPlaceholderHeadshot() {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 400, 400);
            gradient.addColorStop(0, '#f7dfe0');
            gradient.addColorStop(1, '#fff4ef');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 400);
            
            // Add a simple face icon
            ctx.fillStyle = '#2e2a28';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ‘©', 200, 200);
            
            // Add text
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Miriam', 200, 280);
            ctx.font = '16px Arial';
            ctx.fillText('Professional Headshot', 200, 310);
            
            // Add border
            ctx.strokeStyle = '#e7bfc1';
            ctx.lineWidth = 4;
            ctx.strokeRect(2, 2, 396, 396);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'miriam_headshot_placeholder.jpg';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.8);
            
            // Add to page for preview
            const container = document.getElementById('canvas-container');
            const div = document.createElement('div');
            div.style.display = 'inline-block';
            div.style.margin = '10px';
            div.innerHTML = '<p>miriam_headshot_placeholder.jpg</p>';
            div.appendChild(canvas);
            container.appendChild(div);
        }
    </script>
</body>
</html>
