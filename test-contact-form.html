<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Test</title>
</head>
<body>
    <h1>Contact Form Test</h1>
    
    <form id="testForm">
        <div>
            <label>Name:</label>
            <input type="text" name="name" value="Test User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label>Message:</label>
            <textarea name="message" required>This is a test message from the contact form.</textarea>
        </div>
        <button type="submit">Send Test</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending...';
            
            // Get form data
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            
            // Create URL-encoded data
            const params = new URLSearchParams();
            params.append('name', name);
            params.append('email', email);
            params.append('message', message);
            
            // Test with your current script URL
            const scriptUrl = 'https://script.google.com/macros/s/AKfycby2EG7GdSdHAkP01q1E51dBvRq0lPZYVGX-XlT0uZZom5Um-qGi_zAsp08IgVyTQ1naNQ/exec';
            
            console.log('Sending to:', scriptUrl);
            console.log('Data:', { name, email, message });
            
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
