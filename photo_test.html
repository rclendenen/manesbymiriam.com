<!DOCTYPE html>
<html>
<head>
    <title>Photo Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #fff8f7; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .photo-test { margin: 20px 0; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 6px 20px rgba(46,42,40,0.06); }
        img { max-width: 200px; margin: 10px; border-radius: 8px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Photo Loading Test</h1>
        
        <div class="photo-test">
            <h2>Headshot Test</h2>
            <img src="miriam_headshot.jpg" alt="Miriam headshot" 
                 onload="showStatus(this, 'success', '✅ Headshot loaded successfully!')" 
                 onerror="showStatus(this, 'error', '❌ Headshot failed to load')">
            <div id="headshot-status" class="status loading">Loading headshot...</div>
        </div>
        
        <div class="photo-test">
            <h2>Gallery Photos Test</h2>
            <div id="gallery-results"></div>
        </div>
        
        <div class="photo-test">
            <h2>File Information</h2>
            <div id="file-info">Checking file sizes...</div>
        </div>
    </div>

    <script>
        function showStatus(img, type, message) {
            const statusDiv = document.getElementById(img.alt.replace(/\s+/g, '-').toLowerCase() + '-status');
            if (statusDiv) {
                statusDiv.className = 'status ' + type;
                statusDiv.textContent = message;
            }
        }
        
        // Test gallery photos
        const galleryPhotos = [
            'client_photo_1.jpg',
            'client_photo_2.jpg', 
            'client_photo_4.jpg',
            'client_photo_7.jpg',
            'client_photo_8.jpg',
            'client_photo_9.jpg'
        ];
        
        const galleryDiv = document.getElementById('gallery-results');
        
        galleryPhotos.forEach((photo, index) => {
            const photoDiv = document.createElement('div');
            photoDiv.innerHTML = `
                <img src="${photo}" alt="Client photo ${index + 1}" 
                     onload="showStatus(this, 'success', '✅ Loaded')" 
                     onerror="showStatus(this, 'error', '❌ Failed to load')">
                <div id="client-photo-${index + 1}-status" class="status loading">Loading ${photo}...</div>
            `;
            galleryDiv.appendChild(photoDiv);
        });
        
        // Check if we can access the files
        fetch('miriam_headshot.jpg')
            .then(response => {
                if (response.ok) {
                    document.getElementById('file-info').innerHTML = 
                        '<div class="status success">✅ Files are accessible via web server</div>';
                } else {
                    document.getElementById('file-info').innerHTML = 
                        '<div class="status error">❌ Files are not accessible via web server</div>';
                }
            })
            .catch(error => {
                document.getElementById('file-info').innerHTML = 
                    '<div class="status error">❌ Error accessing files: ' + error.message + '</div>';
            });
    </script>
</body>
</html>
